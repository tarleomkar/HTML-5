<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
</head>
<body>
    <form action="1.index.html" method="POST">
        <div>
            <label for="fname">first name:</label>
            <input type="text" id="fname" name="fname" placeholder="Spongebob">
        </div>
        <br>
        <div>
            <label for="lname">last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Sqaurepants">
        </div>
        <br>
        <div>
            <label for="pass">password:</label>
            <input type="password" id="pass" name="pass" maxlength="10">
        </div>
        <br>
        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="xyz@gmail.com">
        </div>
        <br>
        <div>
            <label for="phone">phone #:</label>
            <input type="tel" id="phone" name="phone" placeholder="(123)-456-67891">
        </div>
        <br>
        <div>
            <label for="bdate">birthdate:</label>
            <input type="date" id="bdate" name="bdate">
        </div>
        <br>
        <div>
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
        </div>
        <br>
        <div>
            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." name="title" value="Ms.">

            <label for="PhD">PhD</label>
            <input type="radio" id="PhD" name="title" value="PhD">
        </div>
        <br>
        <div>
            <label for="payment">payment:</label>
            <select id="payment" name="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>
        </div>
        <br>
        <div>
            <label for="visit">visit:</label>
            <input type="checkbox" id="visit" name="visit">
        </div>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
